<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pricing component with toggle mockup">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Pricing component with toggle</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>

<body>
    <header>
        <h1 class="price-heading">Our Pricing</h1>
        <div class="toggle-container">
            <label for="price-toggle-button">Annually</label>
            <label class="switch">
                <input id="price-toogle-button" type="checkbox" checked="checked">
                <span class="slider"></span>
            </label>
            <label for="price-toggle-button">Monthly</label>
        </div>
    </header>

    <main class="main">
        <div class="card">
            <h3>Basic</h3>
            <div class="card-price">
                <span class="monthly">
                    <small>$</small>
                    19.99
                </span>
                <span class="annually">
                    <small>$</small>
                    199.99
                </span>
            </div>
            <hr>
            <p>500 GB Storage</p>
            <hr>
            <p>2 Users Allowed</p>
            <hr>
            <p>Send up to 3 GB</p>
            <hr>
            <button class="btn btn-primary">Learn More</button>
        </div>

        <div class="card card-active">
            <h3>Professional</h3>
            <div class="card-price active-price">
                <span class="monthly">
                    <small>$</small>
                    24.99
                </span>
                <span class="annually">
                    <small>$</small>
                    249.99
                </span>
            </div>
            <hr>
            <p>1 TB Storage</p>
            <hr>
            <p>5 Users Allowed</p>
            <hr>
            <p>Send up to 10 GB</p>
            <hr>
            <button class="btn btn-active">Learn More</button>
        </div>

        <div class="card">
            <h3>Master</h3>
            <div class="card-price">
                <span class="monthly">
                    <small>$</small>
                    39.99
                </span>
                <span class="annually">
                    <small>$</small>
                    399.99
                </span>
            </div>
            <hr>
            <p>2 TB Storage</p>
            <hr>
            <p>10 Users Allowed</p>
            <hr>
            <p>Send up to 20 GB</p>
            <hr>
            <button class="btn btn-primary">Learn More</button>
        </div>
    </main>
    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend Mentor</a>. 
            Coded by <a href="https://iris-anghel.github.io/" target="_blank" rel="noopener">Iris Anghel</a>.
        </div>
    </footer>
</body>
</html>
